<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список покупок</title>
</head>

<body>
    <header>
        <h1>Список покупок</h1>
    </header>
    <form>
        <fieldset>
            <legend>Дата похода в магазин</legend>
            <label for="date">Выбор даты</label>
            <br>
            <input type="date" name="date" id="date"> 
        </fieldset>
        <fieldset>
            <legend>Что нужно купить</legend>
            <input type="checkbox" name="product1" id="product1" value="potato">
            <label for="product1">Картофель</label>
            <br>
            <input type="checkbox" name="product2" id="product2" value="onion">
            <label for="product2">Лук</label>
            <br>
            <input type="checkbox" name="ptoduct3" id="product3" value="carrot">
            <label for="product3">Морковь</label>
            <br>
            <input type="checkbox" name="product4" id="product4" value="water">
            <label for="product4">Вода</label>
            <br>
            <input type="checkbox" name="product5" id="product5" value="juice">
            <label for="product5">Сок</label><br>
            <br>
            <label for="extended-list">Остальное допиши</label>
            <br>
            <textarea name="other" id="extended-list"></textarea>
        </fieldset>
        <fieldset>
            <legend>Когда</legend>
            <label for="time">Выбираем время</label>
            <select name="shopping time" id="time">
                <option value="morning">10-12</option>
                <option value="afternoon">12-16</option>
                <option value="evening">16-20</option>
            </select>
        
        </fieldset>
        <fieldset>
            <legend>В какой магазин идем</legend>
            <input type="radio" name="shop" id="1" value="atb">
            <label for="1">АТБ</label>
            <br>
            <input type="radio" name="shop" id="2" value="varus">
            <label for="2">Варус</label>
            <br>
            <input type="radio" name="shop" id="3" value="silpo">
            <label for="3">Сильпо</label>
            <br>
            <input type="radio" name="shop" id="4" value="auchan">
            <label for="4">Ашан</label>
        </fieldset>
            <br>
            <input type="submit">
            <br>
    </form>









</body>
</html>
